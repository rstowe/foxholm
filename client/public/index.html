<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- Dynamic SEO tags will be injected by server based on subdomain -->
  <title>Foxholm AI Image Tools</title>
  <meta name="description" content="Transform your images with powerful AI tools. Professional headshots, photo restoration, image upscaling and more.">
  
  <!-- Theme color for dark mode -->
  <meta name="theme-color" content="#f26522">
  
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico">
  
  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Foxholm AI Image Tools">
  <meta property="og:description" content="Transform your images with powerful AI tools">
  <meta property="og:image" content="/og-image.png">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Foxholm AI Image Tools">
  <meta name="twitter:description" content="Transform your images with powerful AI tools">
  <meta name="twitter:image" content="/og-image.png">
  
  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts - Inter + SF Pro Display fallback -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* Initial loading styles for dark theme */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    #root {
      min-height: 100vh;
      position: relative;
    }
    
    /* Background gradient effect */
    #root::before {
      content: '';
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, rgba(242, 101, 34, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(242, 101, 34, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }
    
    /* Loading state for slow connections */
    .app-loading-initial {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #0a0a0a;
      position: relative;
      z-index: 1;
    }
    
    .app-loading-initial .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid #f26522;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .app-loading-initial p {
      margin-top: 1.5rem;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.875rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide initial loader when React app loads */
    #root:not(:empty) .app-loading-initial {
      display: none;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this application.</noscript>
  <div id="root">
    <!-- Initial loading state -->
    <div class="app-loading-initial">
      <div class="spinner"></div>
      <p>Loading Foxholm Studio...</p>
    </div>
  </div>
  
  <!-- Global site tag for analytics (optional) -->
  <script>
    // Add your analytics code here
  </script>
</body>
</html>
